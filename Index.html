<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma Land</title>
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <div class="section">
      <div class="section__box">
        <div class="section__content">
          <div class="section__textcontent">
            <div class="section__textcontent-headline">
              <p>Contents</p>
            </div>
            <div class="section__textcontent-subheading">
              <p>
                We focus on ergonomics and meeting you where you work.
                <br />It's only a keystroke away.
              </p>
            </div>
          </div>
          <div class="section__cards">
            <div class="section__left__card">
              <div class="section__cards__top">
                <h1 id="work">Work</h1>
                <p>
                  Ever wondered if you're too reliant on a client for work?
                  Slate helps you identify .
                </p>
              </div>
              <div class="section__cards__center">
                <button class="btn btn--secondary"><p>Sign Up</p></button>
              </div>
              <div class="section__cards__bottom">
                <img src="./assets/Images/macbook-pro.png" alt="Macbook Pro" />
              </div>
            </div>
            <div class="section__right__card">
              <div class="section__cards__top">
                <h1 id="design">Design with real data</h1>
                <p>
                  Ever wondered if you're too reliant on a client for work?
                  Slate helps you identify .
                </p>
              </div>
              <div class="section__cards__center">
                <button class="btn btn--secondary"><p>Sign Up</p></button>
              </div>
              <div class="section__cards__bottom">
                <img
                  src="./assets/Images/boards-notifications.png"
                  alt="Board Notifications"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
